<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="row">
        <div class="sq button">7</div>
        <div class="sq button">8</div>
        <div class="sq button">9</div>
        <div class="sq button">+</div>
      </div>
      <div class="row">
        <div class="sq button">4</div>
        <div class="sq button">5</div>
        <div class="sq button">6</div>
        <div class="sq button">*</div>
      </div>
      <div class="row">
        <div class="sq button">1</div>
        <div class="sq button">2</div>
        <div class="sq button">3</div>
        <div class="sq button">-</div>
      </div>
      <div class="row">
        <div class="rec button">รท</div>
        <div class="rec button">C</div>
        <div class="rec button">=</div>
      </div>
    </div>
  </body>
</html>
