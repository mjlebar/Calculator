<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="row">
        <span class="button dig">7</span>
        <span class="button dig">8</span>
        <span class="button dig">9</span>
        <span class="button op">รท</span>
      </div>
      <div class="row">
        <span class="button dig">4</span>
        <span class="button dig">5</span>
        <span class="button dig">6</span>
        <span class="button op">*</span>
      </div>
      <div class="row">
        <span class="button dig">1</span>
        <span class="button dig">2</span>
        <span class="button dig">3</span>
        <span class="button op">-</span>
      </div>
      <div class="row">
        <span class="button dig zero">0</span>
        <div class="button dig">.</div>

        <span class="button op">+</span>
      </div>
      <div class="row">
        <span class="button sp">C</span>
        <span class="button sp">=</span>
      </div>
    </div>
  </body>
</html>
