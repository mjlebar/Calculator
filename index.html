<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="row">
        <div class="button dig">7</div>
        <div class="button dig">8</div>
        <div class="button dig">9</div>
        <div class="button op">รท</div>
      </div>
      <div class="row">
        <div class="button dig">4</div>
        <div class="button dig">5</div>
        <div class="button dig">6</div>
        <div class="button op">*</div>
      </div>
      <div class="row">
        <div class="button dig">1</div>
        <div class="button dig">2</div>
        <div class="button dig">3</div>
        <div class="button op">-</div>
      </div>
      <div class="row">
        <div class="button dig zero">0</div>
        <div class="button dig">.</div>

        <div class="button op">+</div>
      </div>
      <div class="row">
        <div class="button sp">C</div>
        <div class="button sp">=</div>
      </div>
    </div>
  </body>
</html>
